<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <title>Tesla</title>
  </head>
  <body>
    <header>
      <div class="tesla__box">
        <div class="container">
          <div class="tesla">
            <img src="./images/Frame.png" alt="img" />
            <nav>
              <ul>
                <li>
                  <a class="nav__btn" href="#">Model S</a>
                </li>
              </ul>
              <ul>
                <li>
                  <a href="#">Model 3</a>
                </li>
              </ul>
              <ul>
                <li>
                  <a href="#">Model X</a>
                </li>
              </ul>
              <ul>
                <li>
                  <a href="#">Model Y</a>
                </li>
              </ul>
              <ul>
                <li>
                  <a href="#">Solar Roof</a>
                </li>
              </ul>
              <ul>
                <li>
                  <a href="#">Solar Panels</a>
                </li>
              </ul>
            </nav>
            <div class="search">
              <div class="input__search">
                <span
                  ><i
                    style="color: white"
                    class="fa-solid fa-magnifying-glass"
                  ></i
                ></span>
                <input
                  style="color: white"
                  type="search"
                  placeholder="Search"
                />
              </div>
              <p><i class="fa-regular fa-user"></i></p>
              <p><i class="fa-solid fa-bars"></i></p>
            </div>
          </div>
          <div class="hero__section">
            <div class="carusel">
              <div id="carouselExampleAutoplaying" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="./images/teslamodel 1.png" alt="..." />
                  </div>
                  <div class="carousel-item">
                    <img src="./images/tesla model2.png" alt="..." />
                  </div>
                  <div class="carousel-item">
                    <img src="./images/teslamodel3.png" alt="..." />
                  </div>
                  <div class="carousel-item">
                    <img src="./images/teslamodel4.png" alt="..." />
                  </div>
                </div>
                <button
                  class="carousel-control-prev"
                  type="button"
                  data-bs-target="#carouselExampleAutoplaying"
                  data-bs-slide="prev"
                >
                  <span
                    class="carousel-control-prev-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button
                  class="carousel-control-next"
                  type="button"
                  data-bs-target="#carouselExampleAutoplaying"
                  data-bs-slide="next"
                >
                  <span
                    class="carousel-control-next-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            </div>
          </div>
        </div>
        <footer>
          <div class="footer__statistic container">
            <div class="footer__desc">
              <div class="range">
                <p>396 mi</p>
                <span> Range (EPA est.)</span>
              </div>
              <div class="range">
                <p>1.99</p>
                <span> s 0-60 mph*</span>
              </div>
              <div class="range">
                <p>200 mph</p>
                <span> Top Speed</span>
              </div>
              <div class="range">
                <p>1,020</p>
                <span> hp Peak Power</span>
              </div>
              <div class="footer__btn">
                <button>
                  Order Now
                  <span><i class="fa-solid fa-angles-right"></i></span>
                </button>
              </div>
            </div>
          </div>
        </footer>
      </div>
    </header>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
